name = "faq-glossary"
main = "src/index.ts"
compatibility_date = "2025-01-15"
compatibility_flags = ["nodejs_compat"]

routes = [
  { pattern = "faq.aprs.works", custom_domain = true }
]

[assets]
directory = "./dist"
binding = "ASSETS"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "faq-glossary-db"
database_id = "6069ca96-833e-4115-85b8-4c53dc106469"

# KV Namespace (cache)
[[kv_namespaces]]
binding = "CACHE"
id = "294f05e62ae84ef4a54b085ed0b6a2bb"

# R2 Bucket (images)
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "faq-glossary-images"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Dev settings
[dev]
port = 8787
